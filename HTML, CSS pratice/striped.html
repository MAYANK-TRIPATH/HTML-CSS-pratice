<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Striped table</title>


	<style>
	table {
 	border: 2px solid black;
 	border-collapse: separate;
 	width:  50%;
	}

	th, td {
		text-align: left;
		padding: 12px;
	}
	tr:nth-child(even){background-color: pink;}
	tr:nth-child(even){background-color: gray;
	</style>}
</head>
<body>
<h2>Striped Table</h2>
<p>Student list: UGI group</p>
<table>
	<tr>
		<th>First Name</th>
		<th>Last name</th>
		<th>College</th>
	</tr>

	<tr>
		<th>IT</th>
		<th>Deptt</th>
		<th>UCER</th>
	</tr>

<tr>
		<th>IT</th>
		<th>Deptt</th>
		<th>UIT</th>
	</tr>
<tr>
	<td>IT</td>
	<td>Deptt</td>
	<td>Ucer</td>


</body>

</html>
